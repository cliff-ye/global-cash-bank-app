<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>global cash</title>
    <link href="images/icons8_webmoney_10px_1.png" rel="icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainDiv">
      <header class="header">
        <nav id="main-navbar" class="navbar navbar-dark navbar-expand-md">
          <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#"
              ><img src="images/icons8_webmoney_50px.png" alt="" />
              <span>GLOBALCASH</span></a
            >

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ms-auto">
                <a class="nav-link active" aria-current="page" href="#">
                  <img
                    src="images/icons8_male_user_30px.png"
                    alt="Profile"
                    class="rounded-circle"
                  />
                  <span id="labelName">K. Anderson</span>
                </a>
              </div>
              <div class="d-flex ms-auto" role="search">
                <button id="logout-btn" class="btn btn-primary" type="Login">
                  Logout
                </button>
              </div>
            </div>
          </div>
        </nav>

        <section class="container-fluid dashboard">
          <div class="row no-gutters align-items-center">
            <div class="col-md-4 order-1 order-md-1 cards">
              <div class="card info-card deposit-card">
                <div class="card-body">
                  <h5 class="card-title">Total Deposits</h5>
                  <div class="d-flex align-items-center">
                    <div class="ps-3">
                      <h6 class="totaldep">$3,264</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4 order-1 order-md-1 cards">
              <div class="card info-card withdrawal-card">
                <div class="card-body">
                  <h5 class="card-title">Total Withdrawals</h5>
                  <div class="d-flex align-items-center">
                    <div class="ps-3">
                      <h6 class="totalwithd">$3,264</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4 order-1 order-md-1 cards">
              <div class="card info-card balance-card">
                <div class="card-body">
                  <h5 class="card-title">Balance</h5>
                  <div class="d-flex align-items-center">
                    <div class="ps-3">
                      <h6 class="bal">$3,264</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="container-fluid">
          <div class="row no-gutters align-items-center feature--btn">
            <div class="col-md-3 order-1 order-md-1 items">
              <div class="text-center d-lg-block mt-5">
                <button class="btn" data-tab="1">
                  <img src="images/icons8_deposit_50px.png" alt="" />
                  <p>
                    Deposit <br />
                    keep your money safe
                  </p>
                </button>
              </div>
            </div>

            <div class="col-md-3 order-2 order-md-2 items">
              <div class="text-center d-lg-block mt-5">
                <button class="btn" data-tab="2">
                  <img src="images/icons8_withdrawal_50px.png" alt="" />

                  <p>Withdraw <br />take money with us ease</p>
                </button>
              </div>
            </div>

            <div class="col-md-3 order-3 order-md-3 items">
              <div class="text-center d-lg-block mt-5">
                <button class="btn" data-tab="3">
                  <img src="images/icons8_macbook_money_50px.png" alt="" />

                  <p>
                    Transfer Money <br />
                    send money in a flash
                  </p>
                </button>
              </div>
            </div>

            <div class="col-md-3 order-4 order-md-4 items">
              <div class="text-center d-lg-block mt-5">
                <button class="btn" data-tab="4">
                  <img src="images/icons8_Cash_50px.png" alt="" />

                  <p>
                    Transactions <br />
                    see all your transactions
                  </p>
                </button>
              </div>
            </div>
          </div>
        </section>
      </header>
    </div>

    <div class="loginModal">
      <form action="">
        <h1><img src="images/icons8_webmoney_50px.png" alt="" /> login</h1>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Username</label
          >
          <input
            type="text"
            class="form-control inputlook input--username"
            id="exampleFormControlInput1"
            readonly
          />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label"
            >Password</label
          >
          <input
            type="password"
            class="form-control inputlook input--password"
            id="exampleFormControlInput2"
            readonly
          />
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary btn--look btn--login">
            Login
          </button>
        </div>
      </form>
    </div>

    <div class="depositModal f--1 featuresModal hidden">
      <form action="">
        <button type="button" class="btnClose closeDep">&times;</button>
        <h1>Deposit</h1>

        <div class="mb-3">
          <label for="exampleFormControlInputx" class="form-label"
            >Amount</label
          >
          <input
            type="number"
            class="form-control inputlook input--depamt"
            id="exampleFormControlInputx"
          />
        </div>
        <div class="mb-3">
          <button type="button" class="btn btn-primary btn--look btn--dep">
            Deposit
          </button>
        </div>
      </form>
    </div>

    <div class="withdrawModal f--2 featuresModal hidden">
      <form action="">
        <button type="button" class="btnClose closeWithd">&times;</button>
        <h1>Withdraw</h1>

        <div class="mb-3">
          <label for="exampleFormControlInputy" class="form-label"
            >Amount</label
          >
          <input
            type="number"
            class="form-control inputlook input--withdrawAmt"
            id="exampleFormControlInputy"
          />
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary btn--look btn--withdraw">
            Withdraw
          </button>
        </div>
      </form>
    </div>

    <div class="TransferModal f--3 featuresModal hidden">
      <form action="">
        <button type="button" class="btnClose closeTrans">&times;</button>
        <h1>Transfer Money</h1>

        <div class="mb-3">
          <label for="exampleFormControlInputz" class="form-label"
            >Transfer To</label
          >
          <input
            type="text"
            class="form-control inputlook input--transTo"
            id="exampleFormControlInputz"
            readonly
          />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInputz" class="form-label"
            >Amount</label
          >
          <input
            type="number"
            class="form-control inputlook input--transAmt"
            id="exampleFormControlInpuzy"
          />
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary btn--look btn--transfer">
            Transfer
          </button>
        </div>
      </form>
    </div>

    <div class="Alltransactions f--4 featuresModal hidden">
      <form action="">
        <button type="button" class="btnClose closeAlltrans">&times;</button>
        <h1>All Transactions</h1>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Transaction Type</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody class="tbody">
            <!-- <tr>
              <th scope="row"></th>
              <td></td>
              <td></td>
            </tr> -->
          </tbody>
        </table>
      </form>
    </div>

    <div class="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
